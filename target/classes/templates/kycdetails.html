<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base_admin_success::page(~{::section})}">
<head>
    <script th:src="@{/js/script.js}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KYC Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        .custom-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .custom-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .custom-card .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .custom-card .card-header h5 {
            margin-bottom: 0;
        }

        .custom-card .card-body {
            padding: 20px;
        }

        .custom-card .card-text {
            margin-bottom: 5px;
            font-size: 10px; /* Decrease font size further */
        }

        .custom-card .card-img {
            max-height: 150px;
            width: auto;
            margin: 0 auto; /* Center the image */
        }

        /* Align text and button to the right end */
        .text-right {
            text-align: right !important;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
<br>
<br>
        <!-- Back button -->
        <a href="/allUsers" class="btn btn-primary">Back</a>
         
            <h1 class="text-center mb-4">KYC Details</h1>
            
            <div th:if="${kyc == null || kyc.size() == 0}" class="alert alert-warning text-center" role="alert">
            No KYC details found for this user.
        </div>
            
                    <div th:if="${kyc != null && kyc.size() > 0}">
            
            <!-- KYC cards -->
            <div class="row" >
                <div class="col-lg-12">
                    <div class="card custom-card">
                        <div class="card-header">
                            <h5 class="card-title text-center">Aadhar Front & Back Page</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6"> <!-- Left column for Aadhar front -->
                                    <!-- Display the Aadhar front image -->
                                    <p class="card-text text-center">
                                        <img th:src="'data:image/png;base64,' + ${kyc[0]}" class="img-fluid card-img" style="max-width: 200px;">
                                                                               <button class="look_over" th:attr="data-transfer-voucher=${#strings.toString(kyc[0])}" onclick="showModel(this.getAttribute('data-transfer-voucher'))" id="20240428005941989" data-toggle="modal" data-target="#exampleModal" style="float: right;color: white;font-weight: bold;background-color: blue;border:none;line-height: 25px;height: 25px;border-radius: 6px;">View Aadhar Front</button>
                                    
                                    </p>
                                </div>
                                <div class="col-md-6 text-right"> <!-- Right column for Aadhar back -->
                                    <!-- Display the Aadhar back image -->
                                    <p class="card-text text-center">
                                        <img th:src="'data:image/png;base64,' + ${kyc[1]}" class="img-fluid card-img" style="max-width: 200px;">
                                                                              <button class="look_over" th:attr="data-transfer-voucher=${#strings.toString(kyc[1])}" onclick="showModel(this.getAttribute('data-transfer-voucher'))" id="20240428005941989" data-toggle="modal" data-target="#exampleModal" style="float: right;color: white;font-weight: bold;background-color: blue;border:none;line-height: 25px;height: 25px;border-radius: 6px;">View Aadhar Back</button>
                                   
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card custom-card">
                        <div class="card-header">
                            <h5 class="card-title text-center">Pancard</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 text-center"> <!-- Align to center -->
                                    <!-- Display the image -->
                                    <p class="card-text">
                                        <img th:src="'data:image/png;base64,' + ${kyc[2]}" class="img-fluid card-img" style="max-width: 200px;">
                                                                               <button class="look_over" th:attr="data-transfer-voucher=${#strings.toString(kyc[2])}" onclick="showModel(this.getAttribute('data-transfer-voucher'))" id="20240428005941989" data-toggle="modal" data-target="#exampleModal" style="float: right;color: white;font-weight: bold;background-color: blue;border:none;line-height: 25px;height: 25px;border-radius: 6px;">View Pan card</button>
                                    
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of KY
            <!-- End of KYC cards -->
        </div>
                </div>
        
        
        
            <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
   
        <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
       
      <div class="modal-body"  >
       <span id="picture"></span>
      </div>
       </div>
  </div>
</div>

<script type="text/javascript">
    function showModel(encodedData) {
    	 
        if (encodedData) {
            var imageData = 'data:image/jpeg;base64,' + encodedData;
            $('#picture').html("<img src='" + imageData + "' height='400px' width='400px' alt='Image Not Available'>");
        } else {
            // Handle case when encodedData is empty or undefined
            console.log("No image data available.");
        }
    }
</script>
 
    </section>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
