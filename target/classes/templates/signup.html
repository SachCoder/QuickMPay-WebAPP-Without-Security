<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::page(~{::section})}">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SignUp Page</title>
</head>
<body>
	<section>
	 
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">
					
						<h1 class="text-center">Register Page</h1>
<div th:if="${msg}" class="alert alert-danger" role="alert">
                <span th:text="${msg}" class="error-message"></span>
            </div>
						<form th:action="@{register}" method="post"
							th:object="${userDto}" novalidate>

							<div class="form-group">
								<input type="text"
									name="name" class="form-control " id="name"
									aria-describedby="emailHelp" placeholder="Enter Your Name"
									required="true">

								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
							</div>

							<div class="form-group">
								<input type="email"
									name="email" class="form-control" id="email"
									aria-describedby="emailHelp" placeholder="Enter Your Email"
									required="true">

								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							</div>

							<div class="form-group">
								<input type="text"
									name="mobile" class="form-control" id="mobile"
									placeholder="Enter Your Mobile" required="true">
								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
							</div>

							<div class="form-group">
								<input
									type="password" name="password" class="form-control"
									id="password" placeholder="Enter Your Password" required="true">
								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn btn-success">Register</button>
								<a href="/signin" class="btn btn-danger">Login</a>
							</div>

						</form>
					</div>

				</div>

			</div>

		</div>
	</section>
</body>
</html>
