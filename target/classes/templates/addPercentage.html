<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base_admin_success::page(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Rate</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-1">
                        <h1 class="text-center">Percentage Rate Setting Page</h1>
                    </div>
                    <form th:action="@{addPercentage}" method="post">
                        <div class="form-group">
                            <label for="percentage">Percentage:</label>
                            <input type="text" name="percentage" class="form-control" id="percentage" aria-describedby="emailHelp" placeholder="Enter Percentage" required="true">
                        </div>
                        <div class="form-group">
                            <label for="accountType">Select Account Type:</label>
                            <select class="form-control" id="accountType" name="accountType">
                                <option value="safe">Safe</option>
                                <option value="risky">Risky</option>
                                <option value="digital">Digital</option>
                            </select>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
