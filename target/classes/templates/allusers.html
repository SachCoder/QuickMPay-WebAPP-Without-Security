<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base_admin_success::page(~{::section})}">

<head>
<script th:src="@{/js/script.js}"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>User Details</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
/* Add custom styles here */
.custom-card {
	border: 1px solid #ccc;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: box-shadow 0.3s ease-in-out;
	margin-bottom: 20px;
}

.custom-card:hover {
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.custom-card .card-header {
	background-color: #007bff;
	color: white;
	border-radius: 10px 10px 0 0;
}

.custom-card .card-header h5 {
	margin-bottom: 0;
}

.custom-card .card-body {
	padding: 20px;
}

.custom-card .card-text {
	margin-bottom: 5px;
}

.custom-card .card-img {
	max-height: 150px;
	width: auto;
}
</style>
</head>
<body>
	<section>
		<div class="container">
			<h1 class="text-center mb-4">User Details</h1>
			<!-- Search form -->
			<div class="row mb-3">
				<div class="col-md-7 mx-auto">
					<form th:action="@{/searchUser}" method="get" class="form-inline">
						<div class="input-group w-100">
							<input type="text" name="query"
								class="form-control form-control-lg"
								placeholder="Enter email or mobile">
							<div class="input-group-append">
								<button type="submit" class="btn btn-primary btn-lg">
									<i class="fa fa-search"></i>
									<!-- Font Awesome search icon -->
								</button>
							</div>
						</div>
						<!-- Option to clear search result -->
						<div class="mt-2 text-center w-100">
							<a href="#" class="btn btn-secondary btn-sm mr-2"
								th:href="@{/allUsers}">Clear Search</a>
							<button type="submit" class="btn btn-primary btn-sm">Search</button>
						</div>
					</form>
				</div>
			</div>





			<!-- Display users -->
			<div th:each="user : ${allusers}" class="row">
				<div class="col-lg-12">
					<div class="card custom-card">
						<div class="card-header">
							<!-- You can add a title here if needed -->
						</div>
						<div class="card-header">
                            <h5 class="card-title text-center"
                                th:text="'Total Get Points: ' + ${user.totalGetPoints}"></h5>
                            <h5 class="card-title text-center"
                                th:text="'Total Pending Points: ' + ${user.totalPendingPoints}"></h5>
                        </div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-8">
								
								<p class="card-text">
										<strong>isBlocked:</strong> <span th:text="${user.isBlocked}"></span>
									</p>
									<p class="card-text">
										<strong>Name:</strong> <span th:text="${user.name}"></span>
									</p>
									<p class="card-text">
										<strong>Email:</strong> <span th:text="${user.email}"></span>
									</p>
									<p class="card-text">
										<strong>Mobile:</strong> <span th:text="${user.mobile}"></span>
									</p>
									<p class="card-text">
										<strong>Status:</strong> <span th:text="${user.status}"></span>
									</p>
									<p class="card-text">
										<strong>OTP:</strong> <span th:text="${user.otp}"></span>
									</p>
								</div>
								<div class="col-md-4 text-right">
									<a th:href="@{'/blockUser?id=' + ${user.id}}"
										class="btn btn-danger mr-2"
										onclick="return confirm('Are you sure you want to block this user?')">Block</a>
									<a th:href="@{'/unblockUser?id=' + ${user.id}}"
   class="btn btn-success mr-2"
   onclick="return confirm('Are you sure you want to unblock this user?')"
   th:if="${user.isBlocked}">Unblock</a>	
									<a th:href="@{'/deleteUser?id=' + ${user.id}}"
										class="btn btn-warning mr-2"
										onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
									<br> <br> <a th:href="@{'/viewKyc?id=' + ${user.id}}"
										class="btn btn-primary">View Kyc Details</a> <br> <br>
									<a th:href="@{'/viewAccountDetails?id=' + ${user.id}}"
										class="btn btn-primary">View Account Details</a> <br> <br>

									<a th:href="@{'/viewOrders?id=' + ${user.id}}"
										class="btn btn-primary">View Orders</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
