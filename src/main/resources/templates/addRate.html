<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base_admin_success::page(~{::section})}">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Add Rate</title>
</head>
<body>
	<section>
	 
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">
					
						<h1 class="text-center">Add Dollar Rate</h1>
              </div>
						<form th:action="@{addrate}" method="post">

							<div class="form-group">
								<input type="text"
									name="rateAmount" class="form-control " id="bpoint"
									aria-describedby="emailHelp" placeholder="Enter Todays Rate"
									required="true">

 
 						    <br>
 						    <br>
 						    
 						  
							<div class="container text-center">
								<button type="submit" class="btn btn-success">Add</button>
							</div>

						</form>
					</div>

				</div>

			</div>

		</div>
	</section>
</body>
</html>
