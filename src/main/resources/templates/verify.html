<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::page(~{::section})}">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Verify Account</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h3 class="card-title text-center mb-4">Verify Your Account</h3>
							<div th:if="${msg}" class="alert alert-danger mt-3" role="alert">
								<span th:text="${msg}" class="error-message"></span>
							</div>
							<form th:action="@{verify}" th:if="${user}" th:method="post">
								<input type="hidden" name="email" th:value="${user.getEmail()}" />
								<div class="form-group">
									<label for="otp">Enter Your OTP</label> <input type="password"
										class="form-control" id="otp" name="otp"
										placeholder="Enter Your OTP" />
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary" name="action"
										value="verify">Verify</button>
									<button type="submit" class="btn btn-secondary" name="action"
										value="resend">Resend OTP</button>
								</div>
							</form>
                            <p class="text-muted text-center mt-3">If you don't receive the OTP in your inbox, please check your spam folder.</p>

						</div>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
